<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULADORA </title>
    <link rel="stylesheet" type="text/css" href="css/calculadora.css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="js/Calculadora.js" type="text/javascript"> </script>
    <script src="js/index.js" type="text/javascript" defer> </script>
    <script src="js/Pantalla.js" type="text/javascript"> </script>
</head>
<body>
    <div class="base">
        <div class="calculadora">
            <div class="pantalla">
                <div id="valor-pasado"></div>
                <div id="valor-presente"></div>
            </div>
<button class="col-2" onclick="pantalla.borrainador()">C</button>
<button onclick="pantalla.borrar()">&larr;</button>
<button class="operador" value="division">/</button>
<button class="numero">7</button>
<button class="numero">8</button>
<button class="numero">9</button>
<button class="operador" value="multiplicacion">x</button>
<button class="numero">4</button>
<button class="numero">5</button>
<button class="numero">6</button>
<button class="operador" value="resta">-</button>
<button class="numero">1</button>
<button class="numero">2</button>
<button class="numero">3</button>
<button class="operador" value="suma">+</button>
<button class="col-2 numero">0</button>
<button class="numero">.</button>
<button class="operador" value="igual">=</button>
        </div>
    </div>
</body>
</html>
